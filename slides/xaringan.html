## Syntax &amp;mdash; Overview

### R Markdown follows the syntax in Pandoc's Markdown 

- for the complete rules of the syntax, see [Pandoc User's Guide](https://pandoc.org/MANUAL.html)
- for a useful summary of the syntax, see the [R Markdown Cheat Sheet](https://github.com/rstudio/cheatsheets/raw/master/rmarkdown-2.0.pdf)
   
---
class: middle, inverse

## Syntax &amp;mdash; Lines

Multiple spaces on a given line are reduced to one


```r
This is a sentence followed by four spaces.    This is another sentence on the same line.
```

.out-t[This is a sentence followed by four spaces.    This is another sentence on the same line.]

&lt;br&gt;

Line endings with fewer than two spaces are ignored


```r
This is a sentence followed by one space.
This is another sentence on a new line.
```

.out-t[This is a sentence followed by one space. This is another sentence on a new line.]

---
class: middle, inverse

## Syntax &amp;mdash; Hard Breaks

Two or more spaces at the end of lines introduce hard breaks, forcing a new line


```r
This is a sentence followed by two spaces.  
This is another sentence on a new line.
```

.out-t[This is a sentence followed by two spaces.  
This is another sentence on a new line.]
 
---
class: middle, inverse

## Syntax &amp;mdash; Line Blocks

Spaces on lines that start with a vertical line .blue-h[|] are kept


```r
| a one-space indent
|     a five-space indent
|          a ten-space indent  
```

.out-t[

&amp;nbsp;a one-space indent  
&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;a five-space indent  
&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;a ten-space indent  

]

---
class: middle, inverse

## Syntax &amp;mdash; Block Quotes

Lines starting with the greater-than sign .blue-h[&amp;#62;] introduce block quotes&lt;sup&gt;*&lt;/sup&gt;


```r
&gt; In God, we trust. All others must bring data. 
&gt;
&gt; --- Anonymous 
```

.out-t[

&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;In God, we trust. All others must bring data.    
&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;    
&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp; &amp;mdash; Anonymous
]


---
class: middle, inverse

## Syntax &amp;mdash; Paragraphs

One or more&lt;sup&gt;*&lt;/sup&gt; blank lines introduce a new paragraph


```r
This is the first sentence of a paragraph as it is preceded by a blank line. This is the second 
sentence of that paragraph, which is followed by a blank line. 
This is the first sentence of a *new paragraph* as it is preceded by a blank line. This is the 
second sentence of that paragraph, which is followed by a blank line.
```

.out-t[

This is the first sentence of a paragraph as it is preceded by a blank line. This is the second 
sentence of that paragraph, which is followed by a blank line.

This is the first sentence of a *new paragraph* as it is preceded by a blank line. This is the 
second sentence of that paragraph, which is followed by a blank line.

]

.footnote[

&lt;sup&gt;*&lt;/sup&gt; Multiple blank lines between paragraphs reduce to one.

]

---
class: middle, inverse

## Syntax &amp;mdash; Comments

Text with the syntax .inline-c[&lt;!--].inline-c[comments --&gt;] is omitted from output

```md
&lt;!-- This paragraph needs re-writing --&gt;
This is the first sentence of a paragraph as it is preceded by a blank line. This is the second 
sentence of that paragraph, which is followed by a blank line. 

This is the first sentence of a new paragraph &lt;!-- I've removed italics --&gt; as it is preceded 
by a blank line. This is the second sentence of that paragraph, which is followed by a blank 
line. 

```

.out-t[

This is the first sentence of a paragraph as it is preceded by a blank line. This is the second 
sentence of that paragraph, which is followed by a blank line.

This is the first sentence of a new paragraph as it is preceded by a blank line. This is the 
second sentence of that paragraph, which is followed by a blank line.

]

---
class: middle, inverse

## Syntax &amp;mdash; Headers

The number sign .yellow-h[&amp;#x23;] introduces headers; lower levels are created with additional signs &amp;mdash; up to total five levels

.pull-left[

.inline-c[&amp;#x23; Introduction] becomes

.out-t[

# Introduction

]

.inline-c[&amp;#x23;&amp;#x23; 1. Introduction] becomes

.out-t[

## 1. Introduction

]

]

.pull-right[

.inline-c[&amp;#x23;&amp;#x23;&amp;#x23; 3.1 Introduction] becomes

.out-t[

### 3.1 Introduction

]

.inline-c[&amp;#x23;&amp;#x23;&amp;#x23;&amp;#x23; Introduction] becomes

.out-t[

#### Introduction

]
]
---

class: middle, inverse

## Syntax &amp;mdash; Emphases {#emph}

A pair of single asterisk .blue-h[&amp;#42;] or underscores .blue-h[&amp;#95;] introduces italics

&lt;span style="background-color: #228B22; border-radius: 3px; padding: 4px; font-family: 'Source Code Pro', 'Lucida Console', Monaco, monospace;"&gt;&amp;#42;italics&amp;#42;&lt;/span&gt; becomes .out-t[*italics*]    

&lt;span style="background-color: #228B22; border-radius: 3px; padding: 4px; font-family: 'Source Code Pro', 'Lucida Console', Monaco, monospace;"&gt;&amp;#95;italics&amp;#95;&lt;/span&gt; becomes .out-t[*italics*] as well

&lt;br&gt;

A pair of double asterisk or underscores introduces bold  

&lt;span style="background-color: #228B22; border-radius: 3px; padding: 4px; font-family: 'Source Code Pro', 'Lucida Console', Monaco, monospace;"&gt;&amp;#42;&amp;#42;bold&amp;#42;&amp;#42;&lt;/span&gt; becomes .out-t[**bold**]

&lt;span style="background-color: #228B22; border-radius: 3px; padding: 4px; font-family: 'Source Code Pro', 'Lucida Console', Monaco, monospace;"&gt;&amp;#95;&amp;#95;bold&amp;#95;&amp;#95;&lt;/span&gt; becomes .out-t[**bold**] as well

&lt;br&gt;

These two rules can be combined

&lt;span style="background-color: #228B22; border-radius: 3px; padding: 4px; font-family: 'Source Code Pro', 'Lucida Console', Monaco, monospace;"&gt;&amp;#42;&amp;#42;&amp;#95;bolditalics&amp;#95;&amp;#42;&amp;#42;&lt;/span&gt; becomes .out-t[**_bolditalics_**]

&lt;span style="background-color: #228B22; border-radius: 3px; padding: 4px; font-family: 'Source Code Pro', 'Lucida Console', Monaco, monospace;"&gt;&amp;#95;&amp;#42;&amp;#42;bolditalics&amp;#42;&amp;#42;&amp;#95;&lt;/span&gt; becomes .out-t[_**bolditalics**_]  as well

---
class: middle, inverse

A pair of double tildes .yellow-h[~] introduces strikethrough

&lt;span style="background-color: #228B22; border-radius: 3px; padding: 4px; font-family: 'Source Code Pro', 'Lucida Console', Monaco, monospace;"&gt;&amp;#126;&amp;#126;strikethrough&amp;#126;&amp;#126;&lt;/span&gt; becomes .out-t[~~strikethrough~~]

&lt;br&gt;

Strikethrough can be combined with italics or bold

&lt;span style="background-color: #228B22; border-radius: 3px; padding: 4px; font-family: 'Source Code Pro', 'Lucida Console', Monaco, monospace;"&gt;&amp;#42;&amp;#42;&amp;#126;&amp;#126;strikebold&amp;#126;&amp;#126;&amp;#42;&amp;#42;&lt;/span&gt; or &lt;span style="background-color: #228B22; border-radius: 3px; padding: 4px; font-family: 'Source Code Pro', 'Lucida Console', Monaco, monospace;"&gt;&amp;#95;&amp;#95;&amp;#126;&amp;#126;strikebold&amp;#126;&amp;#126;&amp;#95;&amp;#95;&lt;/span&gt;, they both become .out-t[**~~strikebold~~**]

&lt;span style="background-color: #228B22; border-radius: 3px; padding: 4px; font-family: 'Source Code Pro', 'Lucida Console', Monaco, monospace;"&gt;&amp;#126;&amp;#126;&amp;#42;&amp;#42;strikebold&amp;#42;&amp;#42;&amp;#126;&amp;#126;&lt;/span&gt; or &lt;span style="background-color: #228B22; border-radius: 3px; padding: 4px; font-family: 'Source Code Pro', 'Lucida Console', Monaco, monospace;"&gt;&amp;#126;&amp;#126;&amp;#95;&amp;#95;strikebold&amp;#95;&amp;#95;&amp;#126;&amp;#126;&lt;/span&gt;, they both become .out-t[~~**strikebold**~~] as well

&lt;br&gt;

&lt;span style="background-color: #228B22; border-radius: 3px; padding: 4px; font-family: 'Source Code Pro', 'Lucida Console', Monaco, monospace;"&gt;&amp;#42;&amp;#126;&amp;#126;strikeitalitcs&amp;#126;&amp;#126;&amp;#42;&lt;/span&gt; or &lt;span style="background-color: #228B22; border-radius: 3px; padding: 4px; font-family: 'Source Code Pro', 'Lucida Console', Monaco, monospace;"&gt;&amp;#95;&amp;#126;&amp;#126;strikeitalitcs&amp;#126;&amp;#126;&amp;#95;&lt;/span&gt;, they both become .out-t[*~~strikeitalitcs~~*] 

&lt;span style="background-color: #228B22; border-radius: 3px; padding: 4px; font-family: 'Source Code Pro', 'Lucida Console', Monaco, monospace;"&gt;&amp;#126;&amp;#126;&amp;#42;strikeitalitcs&amp;#42;&amp;#126;&amp;#126;&lt;/span&gt; or &lt;span style="background-color: #228B22; border-radius: 3px; padding: 4px; font-family: 'Source Code Pro', 'Lucida Console', Monaco, monospace;"&gt;&amp;#126;&amp;#126;&amp;#95;strikeitalitcs&amp;#95;&amp;#126;&amp;#126;&lt;/span&gt;, they both become .out-t[*~~strikeitalitcs~~*] as well

## Syntax &amp;mdash; Equations

Inline equations go between a pair of single dollar signs "$" with no space between the signs and the equation itself

.inline-c[$E = mc^{2}$] becomes .out-t[*E = mc&lt;sup&gt;2&lt;/sup&gt;*]

&lt;br&gt;

--

Block equations go in between a pair of double dollar signs &amp;mdash; with or without spaces, it works

.inline-c[&amp;#x24;&amp;#x24;  E = mc^{2}].inline-c[&amp;#x24;&amp;#x24;] becomes


.out-t[

&lt;center&gt; &lt;i&gt; E = mc&lt;sup&gt;2&lt;/sup&gt; &lt;/i&gt; &lt;/center&gt;

]


---
class: middle, inverse

.inline-c[Jane Doe^[Corresponding author.]] becomes .out-t[Jane Doe&lt;sup&gt;1&lt;/sup&gt;]

&lt;br&gt;

.footnote[

.out-t[&lt;sup&gt;1&lt;/sup&gt; Corresponding author.]

]
